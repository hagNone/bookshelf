<!DOCTYPE html>
<html>
<head>
    <title>User Search</title>
</head>
<body>
    <h1>Search for a User</h1>

    <!-- Search Form -->
    <form method="get" action="{% url 'search_bar' %}">
        <input type="text" name="q" placeholder="Enter username">
        <button type="submit">Search</button>
    </form>

    <hr>

    <!-- Display Results -->
    {% if user %}
        <h2>User Found:</h2>
        <ul>
            <li><strong>Username:</strong> {{ user }}</li>
            <li><strong>Email:</strong> {{ email }}</li>
            <li><strong>First Name:</strong> {{ first_name }}</li>
            <li><strong>Last Name:</strong> {{ last_name }}</li>
            <li><strong>Is Superuser:</strong> {{ is_superuser }}</li>
            <li><strong>Date Joined:</strong> {{ date_joined }}</li>
        </ul>
    {% elif error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

</body>
</html>
